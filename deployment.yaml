apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: review-service-h2
  name: review-service-h2
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  minReadySeconds: 45  # when a new deployment applied, it waits pod ready+45seconds for application up!
  selector:
    matchLabels:
      app: review-service-h2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:   #pod template
    metadata:
      labels:
        app: review-service-h2
    spec:
      containers:
        - image: gcr.io/sandbox-236618/review-service-h2:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent  #IfNotPresent, Always
          name: review-service-h2
          resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: review-service-h2
  namespace: default
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: review-service-h2
  targetCPUUtilizationPercentage: 70

